markdown_extensions:
  - codehilite
  - fenced_code
  - tables
  - toc:
      permalink: true
  - pymdownx.tasklist:
      custom_checkbox: true  # Recommended for better styling
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html