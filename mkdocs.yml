      - "03. Networking Fundamentals": systems/03-networking-fundamentals.md
      - "04. Search & Indexing": systems/04-search-and-indexing.md
      - "05. Caching Patterns": systems/05-caching-patterns.md
      - "06. API Design": systems/06-api-design.md
      - "07. Security Patterns": systems/07-security-patterns.md
      - "08. Rate Limiting": systems/08-rate-limiting.md
      - "09. Load Balancing": systems/09-load-balancing.md
      - "10. Concurrency Patterns": systems/10-concurrency-patterns.md
      - "11. Database Scaling": systems/11-database-scaling.md
      - "12. Message Queues": systems/12-message-queues.md
      - "13. Stream Processing": systems/13-stream-processing.md
      - "14. Observability": systems/14-observability.md
      - "15. Distributed Transactions": systems/15-distributed-transactions.md
      - "16. Consensus Patterns": systems/16-consensus-patterns.md
      - "17. Full System Designs": systems/17-full-system-designs.md

  - DSA:
      - "01. Two Pointers": dsa/01-two-pointers.md
      - "02. Sliding Window": dsa/02-sliding-window.md
      - "03. Hash Tables": dsa/03-hash-tables.md
