site_name: Software Engineering Study Guide
site_description: A framework for algorithms, systems design, and infrastructure.
site_author: Richard

theme:
  name: cinder
  highlightjs: true
  hljs_languages:
    - java
    - python

extra_css:
  - css/custom.css

plugins:
    - search
    - mermaid2

nav:
